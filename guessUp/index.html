<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="hangy.css?v=1.0.0" />
    <script type="text/javascript" src="js/guess.js?v=1.0.0"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Guess Up</h1>
      <p>
        Use the alphabet below to guess the word, or click hint to get a clue.
      </p>
    </div>
    <div class="wrapper">
      <div id="buttons"></div>
      <p id="catagoryName"></p>
      <div id="hold"></div>
      <p id="mylives"></p>
      <p id="clue">Clue -</p>
      <canvas id="stickman"
        >This Text will show if the Browser does NOT support HTML5 Canvas
        tag</canvas>

      <div id="imagetoguess">
          <img id="imageguess" >
      </div>

      <div class="container">
        <button id="hint">Hint</button>
        <button id="reset">Play again</button>
      </div>
    </div>
  </body>
</html>
